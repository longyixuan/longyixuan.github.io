<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>学职测评-碎片化测评</title>
	<link rel="stylesheet" href="http://t1.chei.com.cn/common/ch/iconfont.css" />
	<link rel="stylesheet" href="src/css/wap.css">
	<script src="src/js/wap.js"></script>
</head>
<body>
	<div class="xz-layout">
		<div class="xz-header">
			<h1>思维力测评</h1>
			<i class="iconfont xz-header_close">&#xe65c;</i>
			<i class="iconfont xz-header_more">&#xe696;</i>
		</div>
		<div class="xz-content">
			<h2>思维力测评</h2>
			<div class="xz-content-overview clearfix">
				<div class="xz-content-overview_num overview-item">
					<i class="iconfont">&#xe647;</i>
					24人测试
				</div>
				<div class="xz-content-overview_total overview-item overview-item_noicon">
					本测试共5题
				</div>
				<div class="xz-content-overview_time overview-item">
					<i class="iconfont">&#xe704;</i>
					预计用时3分钟
				</div>
			</div>
			<div class="xz-content-line margin-bottom30"></div>
			<div class="xz-content-des">
				<img src="src/image/coverimg.jpg" alt="" class="xz-content-des_img">
				<p>
					不喜欢现在的专业？总觉得有哪里不够满意？上课的时候总是提不起劲？缺乏热情，浑浑噩噩却又不知该何去何从，来测测你的专业认同度吧，或许它能帮你厘清你迷茫困惑的现状，为你的下一步选择点一盏明灯。
				</p>
			</div>
			<div class="xz-content-go">
				<a href="2.html" class="xz-button">开始测评  GO!</a>
			</div>
			<div class="xz-content-cutline">
				<div class="xz-content-cutline_line"></div>
				<div class="xz-content-cutline_icon">
					<div class="xz-content-cutline_iconbg"></div>
				</div>
			</div>
			<div class="xz-content-other">
				<a href="###">不过瘾？来这发现更多精彩测评 》</a>
			</div>
		</div>
	</div>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script>
		wx.config({
            beta: true,// 必须这么写，否则wx.invoke调用形式的jsapi会有问题
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '', // 必填，企业微信的corpID
            timestamp: Date.parse(new Date()), // 必填，生成签名的时间戳
            nonceStr: '', // 必填，生成签名的随机串
            signature: '',// 必填，签名，见附录1
            jsApiList: [] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function(){
    		// config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
		});
		wx.error(function(res){
    		// config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
		});
		wx.checkJsApi({
		    jsApiList: ['chooseImage'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
		    success: function(res) {
		    	console.log(res);
		        // 以键值对的形式返回，可用的api值true，不可用为false
		        // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
		    }
		});
		wx.onMenuShareTimeline({
		    title: '思维力测评', // 分享标题
		    desc: '不喜欢现在的专业？总觉得有哪里不够满意？上课的时候总是提不起劲？缺乏热情，浑浑噩噩却又不知该何去何从，来测测你的专业认同度吧，或许它能帮你厘清你迷茫困惑的现状，为你的下一步选择点一盏明灯。', // 分享描述
		    link: window.location.href, // 分享链接
		    imgUrl: '', // 分享图标
		    success: function () {
		    	alert('分享')
		        // 用户确认分享后执行的回调函数
		    },
		    cancel: function () {
		    	alert('取消分享')
		        // 用户取消分享后执行的回调函数
		    }
		});
	</script>
</body>
</html>
